name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 格式的标签时触发 (例如: v1.0.0, v2.1.3)

jobs:
  release:
    runs-on: windows-latest  # 使用 Windows 环境构建 exe 文件
    
    permissions:
      contents: write  # 需要写权限来创建 release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: List build output (debug)
        run: dir build
      
      - name: Extract version from tag
        id: get_version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag_name=${{ github.ref_name }}" >> $env:GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: 咔哒 ${{ steps.get_version.outputs.tag_name }} - 语言学习句子练习工具
          body: |
            🚀 **咔哒语言学习工具** ${{ steps.get_version.outputs.tag_name }} 版本发布
            
            ## 📥 下载说明
            - **`kadalingo-${{ steps.get_version.outputs.version }}-Setup.exe`**: 完整安装包，推荐大多数用户使用
            - **`kadalingo ${{ steps.get_version.outputs.version }}.exe`**: 便携版，无需安装直接运行
            
            ## ✨ 主要功能
            - 🎯 语言学习句子练习功能
            - 🌍 支持多语言界面
            - 🎨 现代化的用户界面设计
            - 📱 响应式设计，适配不同屏幕尺寸
            - 📝 AI 生成课程内容，助力高效学习
            
            ## 🔧 安装说明
            1. 下载对应的安装包
            2. 运行安装程序并按照提示安装
            3. 启动应用开始语言学习之旅
            
            如有问题，请访问 [项目主页](https://github.com/JianWang6/kadalingo) 或提交 [Issue](https://github.com/JianWang6/kadalingo/issues)。
          files: |
            build/*.exe
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts (for debugging)
        uses: actions/upload-artifact@v4
        if: failure()  # 只在失败时上传，用于调试
        with:
          name: build-artifacts
          path: build/
          retention-days: 7
